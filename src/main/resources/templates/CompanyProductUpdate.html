    <!-- Meta, title, CSS, favicons, etc. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GMDropship</title>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a th:href="@{/jnu/homePage}" class="site_title"><i class="fa fa-paw" aria-hidden="true"></i> <span>借卖网</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile clearfix">
                    <div class="profile_pic">
                        <img th:src="@{/production/images/img.jpg}" alt="..." class="img-circle profile_img">
                    </div>
                    <div class="profile_info">
                        <span>Welcome,</span>
                        <h2>John Doe</h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->

                <br />

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu" th:replace="menu::menu_roles">

                </div>
                <!-- /sidebar menu -->

            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">

            <h3>品牌商 更改商品信息</h3>
            <input type="hidden" id="show" th:value="${isDetailCate}">
            <div class="row">
                <div class="panel panel-body col-lg-6">
                    <form class="form-horizontal" th:action="@{/jnu/company/update}" th:method="post" enctype="multipart/form-data">
                        <div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">产品种类</label>
                                <div class="col-sm-10">
                                    <div class="btn-group">
                                        <a th:href="@{/jnu/company/update}" class="btn btn-success"><i class="fa fa-filter"></i> 重置</a>
                                        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <span class="caret"></span>
                                            <span class="sr-only">Toggle Dropdown</span>
                                        </button>
                                        <ul class="dropdown-menu" >
                                            <li th:each="cate:${allCate}"><a style="font-size: 15px" th:href="@{'/jnu/company/update/loop/'+${cate.getCateId()}}" th:text="${cate.getCateName()}">Action</a></li >
                                            <li role="separator" class="divider"></li>
                                        </ul>
                                    </div>
                                    <label class="col-lg-offset-1" style="font-size: large" th:text="${catePath}"></label>
                                </div>
                            </div>
                        </div>
                        <div id="hide">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">产品ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-group" name="proId" id="inputId" th:value="${session.productInfo.getProId()}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">产品名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="proName" id="inputName" placeholder="产品名称" th:value="${session.productInfo.getProName()}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">产品标题</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="proTitle" id="inputTitle" placeholder="产品标题" th:value="${session.productInfo.getProTitle()}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">产品批发价格</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="droPrice" id="inputPrice" placeholder="产品批发价格" th:value="${session.productInfo.getDroPrice()}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">产品库存量</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="proStock" id="inputStock" placeholder="产品库存量" th:value="${session.productInfo.getProStock()}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">产品型号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="proModel" id="inputModel" placeholder="产品型号" th:value="${session.productInfo.getProModel()}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">产品描述</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" name="proDescription" placeholder="产品描述" th:text="${session.productInfo.getProDescription()}"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">产品图片</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" name="file" id="inputImage">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="select" class="col-sm-2 control-label">产品品牌</label>
                                <div class="col-sm-10">
                                    <select name="brandNum" id="select">
                                        <option  th:each="Brand:${brand}" th:value="${Brand.getBrandId()}" th:text="${Brand.getBrandName()}" ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">更改商品</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-offset-1 col-lg-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <img id="imgshow" width="460px" class="img-thumbnail" th:src="@{'/images/upload/'+${session.productInfo.getProImage()}}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                DropShipping  by <a href="#">Jnu2015</a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>

<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<!-- Chart.js -->

<script th:src="@{/vendors/skycons/skycons.js}"></script>

<script th:src="@{/vendors/Flot/jquery.flot.pie.js}"></script>

<!-- Flot plugins -->
<script th:src="@{/vendors/flot.orderbars/js/jquery.flot.orderBars.js}"></script>

<script th:src="@{/vendors/flot.curvedlines/curvedLines.js}"></script>
<!-- DateJS -->
<script th:src="@{/vendors/DateJS/build/date.js}"></script>

<script th:src="@{/vendors/jqvmap/dist/jquery.vmap.js}"></script>
<script th:src="@{/vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>

<script th:src="@{/vendors/moment/min/moment.min.js}"></script>
<script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.min.js}"></script>

<script>
    //在input file内容改变的时候触发事件
    $('#inputImage').change(function(){
        //获取input file的files文件数组;
        //$('#filed')获取的是jQuery对象，.get(0)转为原生对象;
        //这边默认只能选一个，但是存放形式仍然是数组，所以取第一个元素使用[0];
        var file = $('#inputImage').get(0).files[0];
        //创建用来读取此文件的对象
        var reader = new FileReader();
        //使用该对象读取file文件
        reader.readAsDataURL(file);
        //读取文件成功后执行的方法函数
        reader.onload=function(e){
            //读取成功后返回的一个参数e，整个的一个进度事件
            console.log(e);
            //选择所要显示图片的img，要赋值给img的src就是e中target下result里面
            //的base64编码格式的地址
            $('#imgshow').get(0).src = e.target.result;
        }
    })
</script>

<script type="text/javascript">
    window.onload = function(){
        if(document.getElementById("show").value-'0') {
            document.getElementById("hide").style.display = "block";
        }
    }
</script>

</body>
</html>
