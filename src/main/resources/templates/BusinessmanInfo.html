        <!-- page content -->
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <!-- Table -->
            <div class="right_col" role="main">
                <div class="panel-heading"><h1>借卖方<small>我的信息</small></h1></div>
                <p>
                    <form class="form-horizontal" role="form" th:action="@{/jnu/addInfo}" method="post">
                        <input type="hidden" name="userBusiId" th:value="${bus.userBusiId}">
                        <div class="form-group">
                            <label for="Name">姓名</label>
                            <input type="text" name="busiName" th:value="${bus.busiName}" class="form-control" id="Name" placeholder="姓名">
                        </div>
                        <div class="form-group">
                            <label for="supplierName">电商名称</label>
                            <input type="text" name="supplierName" th:value="${bus.supplierName}" class="form-control" id="supplierName" placeholder="电商名称">
                        </div>
                        <div class="form-group">
                            <label for="supplierUrl">电商网址</label>
                            <input type="text" name="supplierUrl" th:value="${bus.supplierUrl}" class="form-control" id="supplierUrl" placeholder="电商网址">
                        </div>
                        <div class="form-group">
                            <label for="busiBalance">借卖方余额</label>
                            <input type="text" name="busiBalance" th:value="${bus.busiBalance}" class="form-control" id="busiBalance" placeholder="借卖方余额">
                        </div>
                        <button type="submit" class="btn btn btn-success">保存</button>
                    </form>
                </p>
